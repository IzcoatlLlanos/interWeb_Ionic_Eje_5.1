<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-datetime
          presentation="date"
          [multiple]="true"
          [highlightedDates]="reservacionEvento"
          (ionChange)="onDateChange($event)"
          size="cover"
          #calendar
        ></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="disponible === -1">
        <h1 class="anuncio">Por favor seleccione una fecha</h1>
      </ion-col>
      <ion-col size="12" *ngIf="disponible === 0">
        <ion-toolbar>
          <ion-buttons slot="secondary">
            <ion-button>
              <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Reservaci칩n de: {{eventoSeleccionado?.nombreCliente}}</ion-title>
        </ion-toolbar>
        
      </ion-col>
      <ion-col size="12" *ngIf="disponible === 1">
        <form action="">
          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-input
              label="Nombre"
              labelPlacement="floating"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-input
              label="Telefono"
              labelPlacement="floating"
              type="tel"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-textarea
              label="Descripci칩n"
              labelPlacement="floating"
            ></ion-textarea>
          </ion-item>
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="3">
                <ion-item>
                  <ion-icon name="calendar" slot="start"></ion-icon>
                  <ion-select
                    interface="popover"
                    placeholder="Seleccione un tipo de evento"
                    label="Tipo de evento"
                    labelPlacement="floating"
                  >
                    <ion-select-option value="Cumplea침os">
                      Cumplea&ntilde;os
                    </ion-select-option>
                    <ion-select-option value="XV a침os">
                      XV a&ntilde;os
                    </ion-select-option>
                    <ion-select-option value="Boda"> Boda </ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size="3">
                <ion-item>
                  <ion-icon name="color-fill" slot="start"></ion-icon>
                  <ion-select
                    interface="popover"
                    placeholder="Seleccione colores"
                    multiple="true"
                    label="Colores sobremanteles"
                    labelPlacement="floating"
                  >
                    <ion-select-option value="Blanco"> Blanco </ion-select-option>
                    <ion-select-option value="Rojo"> Rojo </ion-select-option>
                    <ion-select-option value="Azul"> Azul </ion-select-option>
                    <ion-select-option value="Negro"> Negro </ion-select-option>
                    <ion-select-option value="Rosa"> Rosa </ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size="3">
                <ion-item>
                  <ion-icon name="gift" slot="start" size="large"></ion-icon>
                  <ion-toggle>
                    Mesa de regalos
                  </ion-toggle>
                </ion-item>
              </ion-col>
              <ion-col size="3">
                <ion-item>
                  <ion-icon name="happy" slot="start" size="large"></ion-icon>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="2">
                <ion-item>
                  <ion-icon name="person-add" slot="start"></ion-icon>
                  <ion-input
                    label="Invitados"
                    labelPlacement="floating"
                    type="number"
                    min="0"
                    max="250"
                  ></ion-input>
                </ion-item>
                <ion-progress-bar
                  [value]="1000"
                ></ion-progress-bar>
              </ion-col>
              <ion-col size="4">
                <ion-item>
                  <ion-range
                    aria-label=""
                    min="0"
                    max="100"
                    step="10"
                    value="50"
                    pin
                    ticks
                    snaps
                  >
                    <ion-icon name="water" slot="start"></ion-icon>
                  </ion-range>
                </ion-item>
              </ion-col>
              <ion-col size="3">
                <ion-item>
                  <ion-icon name="cash" slot="start"></ion-icon>
                  <ion-input
                    label="Anticipo"
                    labelPlacement="floating"
                    type="number"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <ion-col size="2">
                <ion-item
                  class="ion-text-center metodo"
                >
                  <ion-label>
                    <ion-icon name="card" size="large"></ion-icon>
                    <h2>Transferencia</h2>
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col size="2">
                <ion-item
                  class="ion-text-center metodo"
                  color="primary"
                  #efectivo
                >
                  <ion-label>
                    <ion-icon name="cash" size="large"></ion-icon>
                    <h2>Efectivo</h2>
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item class="ion-text-end">
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-button
                  expand="block"
                  shape="round"
                >
                  <ion-icon name="calendar-number" slot="start"></ion-icon>
                  Apartar
                </ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button
                  expand="block"
                  shape="round"
                  color="success"
                >
                  <ion-icon name="card" slot="start"></ion-icon>
                  Confirmar
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>

      <ion-col size="12" *ngIf="disponible === 2">
        <h1 class="anuncio">Fecha no valida</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
